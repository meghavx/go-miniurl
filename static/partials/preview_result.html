<h2 class="text-2xl sm:text-4xl font-semibold text-[#3163EA] text-center">
    Original Link
</h2>

<div class="space-y-4">
    <label class="block flex items-center gap-2 text-sm font-semibold text-gray-700 -mb-2">
        <i data-lucide="link" class="w-4 h-4"></i>
        Long URL
    </label>

    <div class="flex">
        <input id="short-url" type="text" value="{{.LongURL}}" readonly
               class="flex-1 border border-gray-300 rounded-l-md p-2 bg-gray-200 text-gray-800">
    </div>

    <button hx-get="/static/partials/preview.html" hx-target="#main-content"
            class="w-full p-3 rounded-lg bg-[#0F1729] text-white font-medium text-sm sm:text-base hover:opacity-90 transition">
        Preview Another Link
    </button>
</div>
