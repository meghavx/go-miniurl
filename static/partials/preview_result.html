<div class="flex flex-col gap-10 bg-white rounded-xl mt-8 x-5 md:x-10 lg:mx-40 p-10 shadow-sm border border-gray-200">
    <h2 class="text-2xl sm:text-4xl font-semibold text-[#3163EA] text-center">
        Original Link
    </h2>

    <div class="space-y-4">
        <label class="block flex items-center gap-2 text-sm font-semibold text-gray-700 -mb-2">
            <i data-lucide="link" class="w-4 h-4"></i>
            Long URL
        </label>

        <div class="relative flex w-full">
            <p id="long-url" class="flex-1 min-w-[360px] border border-gray-300 rounded-md p-2 pr-8 bg-gray-200 break-words break-all">
                {{.LongURL}}
            </p>

            <button type="button" title="Copy Link" data-copy-target="long-url"
                    class="absolute bottom-2 right-2 rounded-lg hover:bg-gray-300 transition"
                    hx-on:click="
                        navigator.clipboard.writeText('{{.LongURL | js}}');
                        this.querySelector('.copy-icon').classList.add('hidden');
                        this.querySelector('.copied-icon').classList.remove('hidden');
                        setTimeout(() => {
                            this.querySelector('.copy-icon').classList.remove('hidden');
                            this.querySelector('.copied-icon').classList.add('hidden');
                        }, 2000);
                    "
            >
                <i data-lucide="copy" class="copy-icon w-4 h-4 text-gray-500"></i>
                <i data-lucide="copy-check" class="copied-icon w-4 h-4 text-[#3163EA] hidden"></i>
            </button>
        </div>

        <div class="flex justify-center">
            <button hx-get="/static/partials/preview.html" hx-target="#main-content" class="w-full p-3 rounded-lg bg-[#0F1729] text-white font-medium text-sm sm:text-base hover:opacity-90 transition">
                Preview Another Link
            </button>
        </div>
    </div>
</div>
