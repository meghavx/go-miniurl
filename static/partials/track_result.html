<h2 class="text-2xl sm:text-4xl font-semibold text-[#3163EA] text-center">
    Click Stats
</h2>

<div class="space-y-4">
    <div class="flex items-center gap-3">
        <span class="flex items-center gap-2 text-sm font-semibold text-gray-700 w-32 shrink-0">
            <i data-lucide="bar-chart-2" class="w-4 h-4"></i>
            Total Clicks
        </span>
        <span class="text-[#3163EA] font-semibold text-sm">{{.TotalClicks}}</span>
    </div>
    <div class="flex items-center gap-3">
        <span class="flex items-center gap-2 text-sm font-semibold text-gray-700 w-32 shrink-0">
            <i data-lucide="clock" class="w-4 h-4"></i>
            Last Visited
        </span>
        <span id="last-visited" data-utc="{{.LastVisited}}" class="text-gray-500 font-medium text-sm">
            â€”
        </span>
    </div>

    <button hx-get="/static/partials/track.html" hx-target="#main-content"
            class="w-full p-3 rounded-lg bg-[#0F1729] text-white font-medium text-sm sm:text-base hover:opacity-90 transition">
        Track Clicks for Another
    </button>
</div>
