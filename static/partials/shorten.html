<div class="relative w-full flex flex-col items-center py-16 px-4 -mt-16">

    <div id="toast"
         class="hidden fixed right-1/3 top-[270px] -translate-x-1/2
            bg-[#F7FAFC] text-gray-600 px-4 py-2 rounded-md shadow-lg border border-gray-200
            text-sm opacity-0 transition-opacity duration-300 z-50 flex items-center gap-2">
        <i data-lucide="alert-triangle" class="w-4 h-4 text-orange-500"></i>
        <span id="toast-text"></span>
    </div>


    <div id="shorten-link-div" class="flex flex-col gap-10 justify-evenly w-full max-w-md bg-white rounded-xl p-10 shadow-sm border border-gray-200">
        <h2 class="text-2xl sm:text-4xl font-semibold text-[#0F1729] text-center">
            Shorten a Link
        </h2>

        <form hx-post="/shorten-url" hx-target="#shorten-link-div" class="space-y-4">
            <label class="block flex items-center gap-2 text-sm font-semibold text-gray-700 -mb-2">
                <i data-lucide="link" class="w-4 h-4"></i>
                <span>Long URL</span>
            </label>

            <input name="url" type="url" pattern="https?://.*" placeholder="https://example.com/long-url" required
                   class="w-full p-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#3163EA] focus:border-[#3163EA]outline-none text-sm sm:text-base"
                   oninvalid="this.setCustomValidity('Please enter a valid URL starting with http:// or https://')"
                   oninput="this.setCustomValidity('')"/>
            <button class="w-full p-3 rounded-lg bg-[#3163EA] text-white font-medium text-sm sm:text-base hover:opacity-90 transition">
                Shorten Link
            </button>
        </form>
    </div>

    <div class="mt-6 flex items-center justify-center text-sm text-gray-600 hover:text-[#3163EA] cursor-pointer transition">
        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
        <span hx-get="/static/partials/home.html" hx-target="#main-content">Back to Home</span>
    </div>
</div>
