<div class="w-full max-w-lg mx-auto ">
    <h1 class="text-2xl font-bold mb-4 text-center">
        Your Short URL
    </h1>

    <div class="space-y-2 mb-6">
        <label class="block font-semibold text-gray-700">Short URL</label>

        <div class="flex items-stretch">
            <input type="text"
                id="short-url"
                readonly
                value="{{.ShortURL}}"
                class="flex-1 border border-gray-300 rounded-l-md px-3 py-2 bg-gray-50 text-gray-800"
            >
            <div class="inline-flex items-stretch border border-l-0 border-gray-300 rounded-r-md overflow-hidden">
                <!-- Copy Link -->
                <button id="copy-btn"
                    title="Copy link"
                    class="flex items-center justify-center px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 transition"
                    onclick="
                        const short = document.getElementById('short-url').value;
                        navigator.clipboard.writeText(short);
                        const icon = document.getElementById('copy-icon');
                        const copied = document.getElementById('copied-icon');

                        icon.classList.add('hidden');
                        copied.classList.remove('hidden');

                        setTimeout(() => {
                            icon.classList.remove('hidden');
                            copied.classList.add('hidden');
                        }, 2000);
                    "
                >
                    <!-- Normal Copy Icon -->
                    <svg id="copy-icon"
                         xmlns="http://www.w3.org/2000/svg"
                         class="w-5 h-5 fill-none"
                         viewBox="0 0 24 24"
                         stroke="currentColor"
                         stroke-width="1.8">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                        <path d="M4 16V6a2 2 0 0 1 2-2h10"></path>
                    </svg>

                    <!-- Copied Icon -->
                    <svg id="copied-icon"
                         xmlns="http://www.w3.org/2000/svg"
                         class="w-5 h-5 fill-none text-green-700 hidden"
                         viewBox="0 0 24 24"
                         stroke="currentColor"
                         stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M7 13l3 3l7-7"/>
                    </svg>
                </button>

                <!-- Visit Link -->
                <a href="{{.ShortURL}}"
                   target="_blank"
                   title="Visit Link"
                   class="flex items-center justify-center px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 transition"
                >
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="w-5 h-5"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 5h6m0 0v6m0-6L10 14" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M5 19h14a2 2 0 002-2v-5" />
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <button class="bg-blue-600 text-white font-medium p-3 w-full rounded hover:bg-blue-700"
        hx-get="/static/index.html"
        hx-target="body"
        hx-swap="innerHTML"
    >
        Shorten Another URL
    </button>
</div>
