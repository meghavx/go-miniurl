<div class="w-full max-w-lg mx-auto ">
    <div class="space-y-2 mb-6">
        <!-- Label -->
        <label class="block font-bold text-lg flex items-center text-gray-300 gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-300"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path d="M12 2a10 10 0 100 20a10 10 0 000-20zM2 12h20" />
                <path d="M12 2a15 15 0 010 20" />
            </svg>
            Short URL
        </label>

        <!-- Short URL -->
        <div class="flex items-stretch">
            <input id="short-url" type="text" value="{{.ShortURL}}" readonly
                class="flex-1 border border-gray-300 rounded-l-md px-3 py-2 bg-gray-300 text-gray-800">
            <div class="inline-flex items-stretch border border-l-0 border-gray-300 rounded-r-md overflow-hidden">
                <!-- Button: Copy URL -->
                <button id="copy-btn" title="Copy link"
                    class="flex items-center justify-center px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 transition"
                    onclick="
                        const short = document.getElementById('short-url').value;
                        navigator.clipboard.writeText(short);
                        const icon = document.getElementById('copy-icon');
                        const copied = document.getElementById('copied-icon');

                        icon.classList.add('hidden');
                        copied.classList.remove('hidden');

                        setTimeout(() => {
                            icon.classList.remove('hidden');
                            copied.classList.add('hidden');
                        }, 2000);
                    ">
                    <!-- Normal Copy Icon -->
                    <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-none"
                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                        <path d="M4 16V6a2 2 0 0 1 2-2h10"></path>
                    </svg>
                    <!-- Copied Icon -->
                    <svg id="copied-icon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-none font-black text-[#26624F] hidden"
                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M7 13l3 3l7-7"/>
                    </svg>
                </button>
                <!-- Link: Visit Link -->
                <a href="{{.ShortURL}}" target="_blank" rel="noopener" title="Visit Link"
                   class="flex items-center justify-center px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
                         fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path d="M13 5h5v5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18 5L10 14" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5 21h13a2 2 0 0 0 2-2v-4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <!-- Button: Shorten Another URL -->
    <button hx-get="/static/index.html" hx-target="body"
            class="bg-[#1A1A1A] text-gray-400 text-lg font-bold p-2 w-full rounded hover:bg-black">
        Shorten Another URL
    </button>
</div>
