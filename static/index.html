<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Go URL Shortener</title>
        <link rel="icon" type="image/png" href="/static/assets/link.png" />

        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

<body class="min-h-screen bg-gray-100 flex justify-center pt-32">

    <div class="w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Shorten a Link</h1>

        <form
            hx-post="/shorten-url"
            hx-target="#result"
            hx-swap="innerHTML"
            class="space-y-4"
        >
            <div class="space-y-2">
                <label class="block font-semibold text-gray-700">Long URL</label>
                <input
                    name="url"
                    type="url"
                    pattern="https?://.*"
                    placeholder="https://example.com/long-url"
                    class="border px-3 py-2 rounded w-full"
                    required
                    oninvalid="this.setCustomValidity('Please enter a valid URL starting with http:// or https://')"
                    oninput="this.setCustomValidity('')"
                >
            </div>

            <button class="bg-blue-600 text-white font-medium p-3 w-full rounded hover:bg-blue-700">
                Shorten Link
            </button>
        </form>

        <div id="result" class="mt-6 text-lg text-center"></div>
    </div>

</body>
</html>
