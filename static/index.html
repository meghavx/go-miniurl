<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Go MiniURL</title>
        <link rel="icon" type="image/png" href="/static/icon.png" />
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body class="min-h-screen flex flex-col bg-gray-50 text-gray-800">
        <!-- HEADER -->
        <header class="flex flex-col gap-1 py-6 border-b bg-white text-center">
            <h1 class="text-2xl font-semibold">Go MiniURL</h1>
            <p class="text-sm text-gray-500">A lightweight, fast and secure URL shortener</p>
        </header>

        <!-- MAIN -->
        <main class="flex flex-1 flex-col md:flex-row">
            <!-- LEFT PANEL -->
            <aside class="md:w-56 border-b md:border-b-0 md:border-r md:bg-white p-4">
                <div class="flex md:flex-col gap-2 justify-center text-gray-700 font-medium">
                    <button id="shorten-btn"
                            class="nav-btn flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 text-sm"
                            hx-get="/ui/form?label=Paste+Your+Long+URL&placeholder=https://example.com/very/long/url&endpoint=/shorten-url"
                            hx-target="#app-area" hx-on="htmx:beforeRequest: setActive(this)">
                        <i data-lucide="link" class="w-4 h-4"></i>
                        <span>Shorten Link</span>
                    </button>
                    <button class="nav-btn flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 text-sm"
                            hx-get="/ui/form?label=Enter+Short+URL&placeholder=http://localhost:8080/abc123&endpoint=/preview-url"
                            hx-target="#app-area" hx-on="htmx:beforeRequest: setActive(this)">
                        <i data-lucide="eye" class="w-4 h-4"></i>
                        <span>Preview Link</span>
                    </button>
                    <button class="nav-btn flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 text-sm"
                            hx-get="/ui/form?label=Enter+Short+URL&placeholder=http://localhost:8080/abc123&endpoint=/track-clicks"
                            hx-target="#app-area" hx-on="htmx:beforeRequest: setActive(this)">
                        <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                        <span>Track Clicks</span>
                    </button>
                </div>
            </aside>

            <!-- APP AREA -->
            <section id="app-area" class="flex-1 overflow-y-auto p-6 pt-[4rem] md:pt-[6rem] pb-28">
                <div class="flex w-full max-w-xl mx-auto text-gray-400 text-base">
                    Select an option to get started
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t py-3">
            <div class="flex flex-col items-center gap-4 py-2 text-gray-500 text-xs">
            <div class="flex gap-4">
                <a href="https://www.linkedin.com/in/meghaaverma" target="_blank" class="hover:text-gray-800 transition">
                    <i data-lucide="linkedin" class="w-4 h-4"></i>
                </a>
                <a href="https://github.com/meghavx" target="_blank" class="hover:text-gray-800 transition">
                    <i data-lucide="github" class="w-4 h-4"></i>
                </a>
                <a href="mailto:meghaverma.pi@gmail.com" class="hover:text-gray-800 transition">
                    <i data-lucide="mail" class="w-4 h-4"></i>
                </a>
            </div>
            <div>Â© 2025 Megha Verma</div>
        </div>
        </footer>

        <script src="/static/app.js" defer></script>
    </body>
</html>
