<!DOCTYPE html>

                    About Me
                </a>
                <a href="#" class="nav-link hover:underline hover:text-white transition" hx-get="/static/pages/project.html" hx-target="#about-content">
                    Project

        <!-- Change left-section:bg-color when two.html loads -->
        <script>
            document.addEventListener("htmx:afterOnLoad", (evt) => {
                const path = evt.detail.requestConfig?.path || "";

                // 1) Change left-section color when two.html loads
                if (path === "/shorten-url") {
                    document.getElementById("left").style.backgroundColor = "#26624F";
                }

                // 2) Navigation active state handler
                const navMap = {
                    "/static/pages/me.html": "About Me",
                    "/static/pages/project.html": "Project",
                };

                const activeText = navMap[path];
                if (!activeText) return;

                const links = document.querySelectorAll(".nav-link");

                links.forEach(link => link.classList.remove("text-white", "underline", "text-gray-300"));
                links.forEach(link => link.classList.add("text-gray-300"));

                const activeLink = [...links].find(l => l.textContent.trim() === activeText);
                if (activeLink) activeLink.classList.add("text-white", "underline");
            });
        </script>

    </body>
</html>
